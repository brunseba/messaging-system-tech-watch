site_name: Messaging System Selection Guide
site_description: A comprehensive guide to help business units choose the right messaging system based on their requirements
site_author: Business Technology Team
site_url: https://brunseba.github.io/messaging-system-tech-watch

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide
  favicon: assets/favicon.ico
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: Europe/Paris
      locale: en
      fallback_to_build_date: true
      enabled: !ENV [CI, true]
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
  - mermaid2:
      arguments:
        theme: auto
        themeVariables:
          primaryColor: '#2196F3'
          primaryTextColor: '#ffffff'

extra:
  version:
    provider: mike
    default: latest
    current: 2.4.0
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/brunseba/messaging-system-tech-watch
      name: GitHub Repository
  generator: false
  status:
    new: Recently added
    deprecated: Deprecated
  license:
    name: MIT License
    url: https://github.com/brunseba/messaging-system-tech-watch/blob/main/LICENSE
  project:
    name: Messaging System Tech Watch
    version: 2.4.0

